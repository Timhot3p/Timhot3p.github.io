<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="dungeonpause.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="dungeondata.js"></script>
    <script src="mar21.js"></script>
    <script src="dungeonpause.js"></script>

</head>
    <body>

        <h1 align="center">Dungeonpause Simulator</h1>
      

        <div id="wrapper">

            <div id="menu">
                <h3 align="center">Enter the start and end level of your dungeonpause:</h3>

                <div id="start_end" align="center">

                    <label for="dp_start">From Level</label>
                    <input type="number" id="dp_start" min="200" max="700" value="370">
                    <label for="dp_end">to</label>
                    <input type="number" id="dp_end" min="200" max="700" value="470">

                    <label for="ign_dng" id="ign_dng_text">Ignore Dungeons</label>
                    <input type="checkbox" class="checkbox" id="ign_dng" onclick="disableDungeons()">
                </div>

                <h3 align="center">Enter your current level and the level you want to reach:</h3>

                <div id="goal_div" align="center">
                    <label for="current_lvl" id="current_lvl_text">Current Level:</label>
                    <input type="number" id="current_lvl" min="200" max="700" value="200">
                    <label for="goal_lvl" id="goal_lvl_text">Goal Level:</label>
                    <input type="number" id="goal_lvl" min="200" max="700" value="500">
                </div>

                <div id="individualise_div" align="center">
                    <label for="scrapbook" class="ind_text">Scrapbook:</label>
                    <input type="number" id="scrapbook" min="0" max="100" value="96">

                    <label for="calendar_skip" class="ind_text" id="calendar_skip_text">Use Calendar-Skip</label>
                    <input type="checkbox" class="checkbox" id="calendar_skip" onclick="uncheckNormal()" checked>

                    <label for="calendar_normal" class="ind_text" id="calendar_normal_text">Use normal Calendar</label>
                    <input type="checkbox" class="checkbox" id="calendar_normal" onclick="uncheckSkip()">

                    <label for="xpevt" class="ind_text" id="xpevt_text">Use Xp Events</label>
                    <input type="checkbox" class="checkbox" id="xpevt" checked>
                </div>

                <div id="calculate_div" align="center">    
                    <div id="calc_button_div" align="center">
                        <button id="calculate" onclick="calc()">Calculate</button>
                    </div>
                     <div id="calc_text_box_div" align="center">
                         <div id="calc_text_div" align="center">
                             <label id="calc_text">Calculate optimal dungeonpause <br /><span>(may take a few seconds)</span></label>
                         </div>
                         <input type="checkbox" class="checkbox" id="calcopt" checked>
                     </div>
                </div>

                <div id="result_div" align="center">
                    <div id="result_dp_div">
                        <output id="result_dp" name="result_dp">Result with specified Dungeonpause</output>
                    </div>
                    <div id="result_normal_div">
                        <output id="result_normal" name="result_normal">Result without Dungeonpause</output>
                    </div>
                    <div id="result_opt_div">
                        <output id="result_opt" name="result_opt">Result with optimal Dungeonpause</output>
                    </div>
                </div>
            </div>

            <div id="output_div">
                <h2 align="center">Output log</h2>
                <textarea id="output_log" name="output_log" rows="20" cols="100">Result</textarea>
            </div>
            

        </div>


</body>
</html>
